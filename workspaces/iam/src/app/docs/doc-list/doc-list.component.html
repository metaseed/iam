<div class="col-xs-12">
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div *ngFor="let doc of documents; let i = index" (click)="show(doc)">
      <ng-container *ngIf="doc.state!=='closed'">

        <mdc-card class="doc-card">
          <mdc-card-horizontal>
            <mdc-card-primary>
              <mdc-card-title class="title-truncate">{{doc.metaData.title}}</mdc-card-title>
              <mdc-card-supporting-text class="summary-truncate">{{doc.metaData.summary}}</mdc-card-supporting-text>
            </mdc-card-primary>
            <img mdc-card-media-item [size]="1.5" src="{{doc.metaData.imageData}}" />
          </mdc-card-horizontal>
          <mdc-card-actions>
            <button mdc-card-button>Action 1</button>
            <button mdc-card-button>Action 2</button>
            <button mdc-button>
              <mdc-icon>delete</mdc-icon>

            </button>
          </mdc-card-actions>
        </mdc-card>
      </ng-container>
    </div>
  </div>
</div>
