<div class="col-xs-12">
  <table class="table">
    <tr *ngFor="let todo of documents; let i = index">
      <ng-container *ngIf="todo.state!=='closed'">
        <td [class.done-true]="todo.done">{{todo.id}}</td>
        <td [class.done-true]="todo.done">{{todo.title}}</td>
        <td>
          <button class="pull-right btn btn-default" (click)="delete(todo)">
            Delete
          </button>
          <button class="pull-right btn btn-default" (click)="show(todo)">
            Show
          </button>
          <!-- <button class="pull-right btn btn-default" (click)="markUndone(todo)" *ngIf="todo.done">
            Redo
          </button> -->
        </td>
      </ng-container>
    </tr>
  </table>
</div>
