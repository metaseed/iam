<div class="col-xs-12">
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div *ngFor="let doc of documents; let i = index" (click)="show(doc)">
      <ng-container *ngIf="doc.state!=='closed'">
        <mat-card class="doc-card">
          <mat-card-header>
            <!-- <div mat-card-avatar class="doc-header-image"></div> -->
            <mat-card-title>{{doc.metaData.title}}</mat-card-title>
            <mat-card-subtitle>{{doc.metaData.summary}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-sm-image src="{{doc.metaData.imageData}}" alt="Photo">
          <mat-card-content>
            <p>
              {{doc.metaData.summary}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
