<mat-toolbar style="position:fixed; bottom:0;min-height: inherit;height: 5rem; z-index: 1;" class="tab-bar--dark" *ngIf="show">
  <mat-toolbar-row style="height: inherit;">

    <nav mat-tab-nav-bar style="text-transform:capitalize;margin:0 auto;flex-grow: 1;">
      <a mat-tab-link routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" [routerLink]="['/home']">
        <mat-icon *ngIf="rla.isActive" svgIcon="home"></mat-icon>
        <mat-icon *ngIf="!rla.isActive" svgIcon="home-inactive"></mat-icon>
        <span>home</span>
      </a>
      <a mat-tab-link routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive" [routerLink]="['/explore']">
        <mat-icon *ngIf="rla4.isActive" svgIcon="explore"></mat-icon>
        <mat-icon *ngIf="!rla4.isActive" svgIcon="explore-inactive"></mat-icon>
        <span>explore</span>
      </a>
      <a mat-tab-link routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" [routerLink]="['/doc','new']">
        <mat-icon class="add-icon" svgIcon="add" style="height: auto; width: 4.8rem;height: 4.8rem;"></mat-icon>
      </a>
      <a mat-tab-link routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive" [routerLink]="['/message']">
        <mat-icon *ngIf="rla3.isActive" svgIcon="bell"></mat-icon>
        <mat-icon *ngIf="!rla3.isActive" svgIcon="bell-inactive"></mat-icon>
        <span>message</span>
      </a>

      <a mat-tab-link routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive" [routerLink]="['/me']">
        <mat-icon *ngIf="rla5.isActive" svgIcon="me"></mat-icon>
        <mat-icon *ngIf="!rla5.isActive" svgIcon="me-inactive"></mat-icon>
        <span>me</span>
      </a>

    </nav>

  </mat-toolbar-row>
</mat-toolbar>
