<sk-three-bounce [isRunning]="!docLoaded"></sk-three-bounce>
<div class="md-editor-container" [class.fullscreen]="isFullScreen">
  <editor-toolbar *ngIf="this.isEditMode"></editor-toolbar>
  <div class="editor-container">
    <div class="editor-panel" #editorDiv style="min-height: 200px;" *ngIf="isEditMode">
      <monaco-editor *loadMonacoEditor [options]="editorOptions " [(ngModel)]="markdown "></monaco-editor>
    </div>
    <div class="preview-panel" #viewerDiv style="height: fit-content;" *ngIf="showPreviewPanel">
      <div style="position:relative">
        <markdown-viewer [model]="markdown "></markdown-viewer>
      </div>
    </div>
    <button [class.edit-button-fix]="fixEditButton" [class.edit-button-static]="!fixEditButton" mdc-fab class="mdc-fab" (click)="editModeChange()"
      [mini]="false">
      <mdc-icon-toggle style="color:white;" iconClass="fa" cssClassOn="fa-eye" cssClassOff="fa-pencil" labelOn="show preview mode"
        labelOff="show edit mode">
      </mdc-icon-toggle>
    </button>

  </div>
</div>
<button (click)="showDemo() ">demo</button>
