<div class="markdown-container" [class.fullscreen]="isFullScreen">
  <vertical-split-pane primary-component-minsize="100" secondary-component-minsize="100" [primary-component-toggled-off]="!(showEdit$ | async)"
    [secondary-component-toggled-off]="!(showView$ | async)" local-storage-key="iam-md-split-pane" primary-component-initialratio="0.5">
    <div #editorDiv class="split-pane-content-primary">
      <router-outlet></router-outlet>
      <!-- <ms-markdown-editor [markdown]="markdown$ | async"></ms-markdown-editor> -->
    </div>
    <div #viewerDiv class="split-pane-content-secondary">
      <markdown-viewer-container [markdown]="markdown$ | async"></markdown-viewer-container>
    </div>
  </vertical-split-pane>
</div>
