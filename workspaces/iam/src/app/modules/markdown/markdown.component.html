<div class="markdown-container" [class.fullscreen]="isFullScreen">
  <editor-toolbar [scrollHide]="[{container:viewContainer.viewerContainerDiv.nativeElement},{container:editContainer.codeMirrorComponent.scrollElement,padding:editContainer.codeMirrorComponent.wrapper.nativeElement}]"
  [hide]="(docMode$|async)!==DocumentMode.Edit"></editor-toolbar>
  <vertical-split-pane primary-component-minsize="100" secondary-component-minsize="100" [primary-component-toggled-off]="!(showEdit$ | async)"
    [secondary-component-toggled-off]="!(showView$ | async)" local-storage-key="iam-md-split-pane" primary-component-initialratio="0.5">
    <div #editorDiv class="split-pane-content-primary">
      <ms-markdown-editor #editContainer [markdown]="markdown$ | async"></ms-markdown-editor>
    </div>
    <div #viewerDiv class="split-pane-content-secondary">
      <markdown-viewer-container #viewContainer [markdown]="markdown$ | async"></markdown-viewer-container>
    </div>
  </vertical-split-pane>
</div>
