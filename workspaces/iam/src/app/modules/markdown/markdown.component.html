<sk-three-bounce [isRunning]="!docLoaded"></sk-three-bounce>
<ms-reader-toolbar *ngIf="!(isEditMode && showPreviewPanel)"></ms-reader-toolbar>
<editor-toolbar *ngIf="isEditMode"></editor-toolbar>
<div class="md-editor-container" [class.fullscreen]="isFullScreen">
  <div class="editor-container">
    <div class="editor-panel" #editorDiv style="min-height: 200px;" *ngIf="isEditMode">
      <ms-markdown-editor [(markdown)]="markdown" [options]="editorOptions" [editorLoaded]="editorLoaded"></ms-markdown-editor>
    </div>
    <div class="preview-panel" #viewerDiv style="height: fit-content;" *ngIf="!isEditMode || showPreviewPanel">
      <div style="position:relative">
        <markdown-viewer [model]="markdown "></markdown-viewer>
      </div>
    </div>

      <mdc-icon-toggle style="color:white;" iconClass="fa" cssClassOn="fa-file-text" cssClassOff="fa-pencil" labelOn="show preview mode"
        labelOff="show edit mode">
      </mdc-icon-toggle>
    </button> -->

  </div>
</div>
