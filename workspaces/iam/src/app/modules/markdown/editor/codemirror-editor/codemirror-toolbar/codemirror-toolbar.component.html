<mat-toolbar [ngClass]="{'tool-bar':gtsmBreakpoint}" style="width: 100%;background:#eeeeee;height: 3.8rem;">
  <!-- <div class="btn-group"> -->
    <button mat-icon-button title="Bold" (click)="insertContent('Bold')" *ngIf="!_hideIcons.Bold">
      <mat-icon fontSet="fa" class="fa-bold"></mat-icon>
    </button>

    <button mat-icon-button title="Italic" (click)="insertContent('Italic')" *ngIf="!_hideIcons.Italic">
      <mat-icon fontSet="fa" class="fa-italic"></mat-icon>
    </button>
    <button mat-icon-button title="Heading" (click)="insertContent('Heading')" *ngIf="!_hideIcons.Heading">
      <mat-icon fontSet="fa" class="fa-header"></mat-icon>
    </button>
    <button mat-icon-button title="Refrence" (click)="insertContent('Reference')" *ngIf="!_hideIcons.Refrence">
      <mat-icon fontSet="fa" class="fa-quote-left"></mat-icon>
    </button>

    <button mat-icon-button title="Unordered List" (click)="insertContent('Ul')" *ngIf="!_hideIcons.Ul">
      <mat-icon fontSet="fa" class="fa-list-ul"></mat-icon>
    </button>
    <button mat-icon-button title="Ordered List" (click)="insertContent('Ol')" *ngIf="!_hideIcons.Ol">
      <mat-icon fontSet="fa" class="fa-list-ol"></mat-icon>
    </button>

    <button mat-icon-button title="Code Block" (click)="insertContent('Code')" *ngIf="!_hideIcons.Code">
      <mat-icon fontSet="fa" class="fa-file-code-o"></mat-icon>
    </button>
    <button mat-icon-button title="Link" (click)="insertContent('Link')" *ngIf="!_hideIcons.Link">
      <mat-icon fontSet="fa" class="fa-link"></mat-icon>
    </button>
    <button mat-icon-button title="Image" (click)="insertContent('Image')" *ngIf="!_hideIcons.Image">
      <mat-icon fontSet="fa" class="fa-image"></mat-icon>
    </button>
