<div [ngClass]="{'tool-bar':gtsmBreakpoint}" style="width: 100%;background:#eeeeee">
  <div class="btn-group">
    <!-- pull-right  -->

    <button class="btn btn-default" type="button" title="Bold" (click)="insertContent('Bold')" *ngIf="!_hideIcons.Bold">
      <i class="fa fa-bold"></i>
    </button>

    <button class="btn btn-default" type="button" title="Italic" (click)="insertContent('Italic')" *ngIf="!_hideIcons.Italic">
      <i class="fa fa-italic"></i>
    </button>
    <button class="btn btn-default" type="button" title="Heading" (click)="insertContent('Heading')" *ngIf="!_hideIcons.Heading">
      <i class="fa fa-header"></i>
    </button>
    <button class="btn btn-default" type="button" title="Refrence" (click)="insertContent('Reference')" *ngIf="!_hideIcons.Refrence">
      <i class="fa fa-quote-left"></i>
    </button>

    <button class="btn btn-default" type="button" title="Unordered List" (click)="insertContent('Ul')" *ngIf="!_hideIcons.Ul">
      <i class="fa fa-list-ul"></i>
    </button>
    <button class="btn btn-default" type="button" title="Ordered List" (click)="insertContent('Ol')" *ngIf="!_hideIcons.Ol">
      <i class="fa fa-list-ol"></i>
    </button>

    <button class="btn btn-default" type="button" title="Code Block" (click)="insertContent('Code')" *ngIf="!_hideIcons.Code">
      <i class="fa fa-file-code-o"></i>
    </button>
    <button class="btn btn-default" type="button" title="Link" (click)="insertContent('Link')" *ngIf="!_hideIcons.Link">
      <i class="fa fa-link"></i>
    </button>
    <button class="btn btn-default" type="button" title="Image" (click)="insertContent('Image')" *ngIf="!_hideIcons.Image">
      <i class="fa fa-image"></i>
    </button>
  </div>

  <div class="btn-group" style="float: right">
    <button class="btn btn-default" style="width: 40px" type="button" title="More" (click)="menu.open()" *ngIf="!_hideIcons.More">
      <!-- <i class="material-icons md-18">more_vert</i> -->
      <i class="fa fa-ellipsis-v"></i>
    </button>
    <mdc-menu #menu (select)="more($event)">
      <mdc-menu-item id="1" [disabled]="true">Item 2</mdc-menu-item>
      <mdc-menu-item id="2">Item 3</mdc-menu-item>
      <mdc-menu-divider></mdc-menu-divider>
      <mdc-menu-item id="3">Item 4</mdc-menu-item>
    </mdc-menu>
    <!-- <button class="btn btn-default" type="button" title="Undo" (click)="command('Undo')" *ngIf="!_hideIcons.Undo">

      <i class="material-icons md-18">undo</i>
    </button>
    <button class="btn btn-default" type="button" title="Redo" (click)="command('Redo')" *ngIf="!_hideIcons.Redo">

      <i class="material-icons md-18">redo</i>
    </button> -->
  </div>
</div>
