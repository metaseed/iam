<mat-toolbar *ngIf="!isScrollDown && isEditMode" [style.position]="isPositionFixed?'fixed':'relative'" style="z-index: 20;"
  #toolbar>
  <mat-toolbar-row>
    <button class="mat-icon-button">
      <mat-icon tabindex="1" routerLinkActive [routerLink]="['/']">
        arrow_back
      </mat-icon>
    </button>
    <span style="flex:1 1 auto">Edit</span>

    <button class="mat-icon-button" (click)="undo()">
      <mat-icon>
        undo
      </mat-icon>
    </button>
    <button class="mat-icon-button" (click)="redo()">
      <mat-icon>
        redo
      </mat-icon>
    </button>


    <!--visibility_off-->
    <a tabindex="1" mat-toolbar-icon material-icon [class.save-button]="(docSaver.isDirty$ | async) && !docSaver.isSaving" [class.saving]="docSaver.isSaving"
      (click)="save()">save</a>
    <a tabindex="1" mat-toolbar-icon material-icon *ngIf="!gtsmBreakpoint" (click)="togglePreview()">{{markdown.showPreviewPanel?'chrome_reader_mode':'chrome_reader_mode'}}</a>
    <!-- <a href="#/toolbar-demo" class="material-icons mat-toolbar__icon">fullscreen</a> -->
    <button class="mat-icon-button" (click)="toViewMode($event)">
      <mat-icon>
        visibility
      </mat-icon>
    </button>
    <button class="mat-icon-button" [matMenuTriggerFor]="menu">
      <mat-icon>
        more_vert
      </mat-icon>
    </button>
    <mat-menu #menu>
      <button mat-menu-item (click)="more($event)" *ngIf=" !gtsmBreakpoint ">{{lockScrollWithView?'UnLock Scroll':'Lock Scroll'}}</button>
      <button mat-menu-item (click)="more($event)">Key Map</button>
      <button mat-menu-item (click)="more($event)" disabled>Item 2</button>
      <button mat-menu-item (click)=" more($event)">Item 4</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
