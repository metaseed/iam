<mdc-toolbar *ngIf="!isScrollDown && isEditMode" [style.position]="isPositionFixed?'fixed':'relative'" style="z-index: 20;"
  #toolbar>
  <!-- [@show]="isScrollDown===false" -->
  <mdc-toolbar-row>
    <mdc-toolbar-section alignStart="true">
      <a tabindex="1" routerLinkActive [routerLink]="['/']" mdc-toolbar-icon material-icon>
        arrow_back
      </a>
      <mdc-toolbar-title>Edit</mdc-toolbar-title>
    </mdc-toolbar-section>
    <mdc-toolbar-section alignEnd="true">
      <a mdc-toolbar-icon material-icon (click)="undo()">undo</a>
      <a mdc-toolbar-icon material-icon (click)="redo()">redo</a>
      <!--visibility_off-->
      <a mdc-toolbar-icon material-icon (click)="save()">save</a>
      <a mdc-toolbar-icon material-icon *ngIf="!gtsmBreakpoint" (click)="togglePreview()">{{markdown.showPreviewPanel?'chrome_reader_mode':'chrome_reader_mode'}}</a>
      <!-- <a href="#/toolbar-demo" class="material-icons mdc-toolbar__icon">fullscreen</a> -->
      <a mdc-toolbar-icon material-icon (click)="toViewMode($event)">visibility</a>
      <a mdc-toolbar-icon material-icon (click)="menu.open()">more_vert</a>
      <mdc-menu #menu (select)="more($event)" [anchorCorner]="top-start">
        <mdc-menu-item id="0" *ngIf="!gtsmBreakpoint">{{lockScrollWithView?'UnLock Scroll':'Lock Scroll'}}</mdc-menu-item>
        <mdc-menu-item id="1">Key Map</mdc-menu-item>
        <mdc-menu-item id="2" [disabled]="true">Item 2</mdc-menu-item>
        <mdc-menu-divider></mdc-menu-divider>
        <mdc-menu-item id="3">Item 4</mdc-menu-item>
      </mdc-menu>
    </mdc-toolbar-section>
  </mdc-toolbar-row>
</mdc-toolbar>
