<mat-card class="doc-card">
  <mat-card-content>
    <div (click)="onShow(doc)">
      <a style="text-decoration:none">
        <div class="doc-card__row">
          <div class="doc-card__info">
            <h1 class="title-truncate">{{doc.metaData?.title}}</h1>
            <h2 mat-card-subtitle class="summary-truncate">{{doc.metaData?.summary}}</h2>
          </div>
          <div *ngIf="doc.metaData?.imageData" style="background-position:50% 50%; width:168px;height:158px;margin-top:16px" [style.background-image]="'url('+doc.metaData?.imageData+')'"></div>
        </div>
      </a>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showDelete=true">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
  <doc-delete *ngIf="showDelete" (cancel)="showDelete=false" (delete)="onDelete(doc)" [isDone]="isDeleteDone"></doc-delete>
</mat-card>
