<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="doc-tree">
  <!-- template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide additional padding for tree leaf -->
      <button mat-icon-button disabled style="width: 16px;"></button>
      {{node.name}}
    </li>
  </mat-tree-node>
  <!-- template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
        <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="doc-tree-progress-bar"></mat-progress-bar>
      </div>
      <ul [class.doc-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
